    <script type="text/javascript">
        function randomVideoOn() {
            document.getElementById('randomVideoOff').id = 'randomVideoOn'

        function randomVideoOff() {

        }
        function infoOn() {

        }

        (function (window) {

                v.addEventListener('mouseover', function () { this.controls = true; }, false);

                vSix.addEventListener('mouseout', function () { this.controls = false; }, false);
                var vSeven = document.getElementById('videoElement7');
                vSeven.addEventListener('mouseover', function () { this.controls = true; }, false);
                vSeven.addEventListener('mouseout', function () { this.controls = false; }, false);
            }

            window.addEventListener('load', setupVideo, false);
